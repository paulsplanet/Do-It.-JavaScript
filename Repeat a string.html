    <script>
        function repeatStringNumTimes(str, num) {	
            var repeatedStr = '';	
             while (num > 0){	
             repeatedStr += str;	
            num--;	
            }	
            return repeatedStr; }	

        function repeatStringNumTimes(str, num) {	
            if (num < 1) {	
            return "";	
            } else if (num === 1) {	
            return str;	
            } else {	
            return str + repeatStringNumTimes(str, num - 1); } }	


    </script>
