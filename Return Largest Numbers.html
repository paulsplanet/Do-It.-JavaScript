<body>
    <script>
        function largestOfFour(arr) {
            var result = [];
            for (var i=0; i < arr.length; i++){
                var largestNumber = arr[i][0];
                for (var j=0; j < arr[i].length; j++){
                    if(arr[i][j] > largestNumber){
                    largestNumber = arr[i][j];
                     }
                }
                result[i] = largestNumber;
            }
            return result;
        }

    </script>
