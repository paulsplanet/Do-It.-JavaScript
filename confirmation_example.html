<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = confirm("Do you really want to log out?");

        if (result) {
            document.write("You are logged out.")
        } else {
            document.write("You are still with us.")
        }
    </script>
</body>
</html>
