<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["US", "KOR", "UK"];

        document.write("Bring out Array data", "<br>");
        document.write(arr[0], "<br>");
        document.write(arr[1], "<br>");
        document.write(arr[2], "<br>");

        document.write("Bring out Array data-2", "<br>");
        for(var i = 0; i < arr.length; i++){
            document.write(arr[i], "<br>");
        }

        document.write("Bring out Array data-3", "<br>");
        for(i in arr){
            document.write(arr[i], "<br>");
        }

    </script>
</body>
</html>
