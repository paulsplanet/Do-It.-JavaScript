<body>
    <script>
        function factorialize(num) {
         for(var result = 1; num > 0; num--){
         result *= num; }
         return result;

        function factorialize(num) {
         if (num === 0) {
         return 1; }
        return num * factorialize(num - 1); }


    </script>
