<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function orbitalPeriod(arr) {
            var GM = 398600.4418;
            var earthRadius = 6367.4447;
            var newArr = [];
            var getOrbitalPeriod = function(obj){
                var orbitalPeriod = Math.round(2 * Math.PI * Math.sqrt(Math.pow(earthRadius+obj.avgAlt, 3)/GM));
                return ({name: obj.name, orbitalPeriod: orbitalPeriod});
            }
            for (var elem in arr){
                newArr.push(getOrbitalPeriod(arr[elem]));
            }
            return newArr;
        }
    </script>
</body>
</html>
