<body>
    <script>
        function diffArray(arr1, arr2) {
            var newArr = [];
            function diffFirst(first, second) {
                for (var i = 0; i < first.length; i++) {
                    if (second.indexOf(first[i]) === -1){
                        newArr.push(first[i]); 
                    } 
                } 
            }
            diffFirst(arr1, arr2);
            diffFirst(arr2, arr1);
            return newArr; 
        }

        diffArray([1, 2, 3, 5], [1, 2, 3, 4, 5]);

    </script>
</body>
