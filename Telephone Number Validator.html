<body>
    <script>
        function telephoneCheck(str) {
            var regx = /^(1\s?)?(\(\d{3}\)|\d{3})(\s?-?)\d{3}(\s?-?)\d{4}$/;
            return regx.test(str);
  
        }

        telephoneCheck("555-555-5555");
    </script>
</body>
