<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var addNum = 0;
        var subNum = 100;

        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum: " + addNum);
        }, 1000);

        var auto_2 = setInterval(function(){
            subNum--;
            console.log("subNum: " + subNum);
        }, 1000);

        var instNum = 0;

        var auto_3 = setTimeout(function(){
            instNum++;
            console.log("instNum: " + instNum);
        }, 3000);
    </script>

    <button onclick="clearInterval(auto_1)">Stop addNum</button>
    <button onclick="clearInterval(auto_2)">Stop subNum</button>
</body>
</html>
