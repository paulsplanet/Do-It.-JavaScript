<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("What is your name?", "");
        var height = prompt("How tall are you? (in cm)", "0");
        var weight = prompt("How heavy are you? (in kg)", "0");
        var properWeight = (height-100)*0.9;
        var result = weight >= properWeight-5 && weight <= properWeight+5;
        result = result? "You are in good shape." : "You are not in the proper weight.";
        document.write(result);
        
    </script>
</body>
</html>
