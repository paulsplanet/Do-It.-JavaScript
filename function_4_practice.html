<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rightId = "korea";
        var rightPw = "1234";
        function login(id,pw){
            if (id == rightId){
                if(pw == rightPw){
                    document.write("Welcome " + id);
                } else {
                    document.write("This is wrong password.");
                }
            } else {
                document.write("This Id is not exist");
            }
        }
        var userId = prompt("Please type your ID.", "");
        var userPw = prompt("Pleas enter your password.","");

        login(userId, userPw);
    </script>
</body>
