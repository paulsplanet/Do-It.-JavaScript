<body>
    <script>
        function dropElements(arr, func) {
          let lengthArr = arr.length;
          for (var n = 0; n < lengthArr; n++){
            if ( func(arr[0])){
              break;
            } else {
              arr.shift();  
            }  
        }
         return arr;  
        }
        
        dropElements([1, 2, 3, 7, 4], function(n) {return n > 3; });

    </script>
</body>
