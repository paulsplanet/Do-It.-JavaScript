    <script>
        function reverseString(str) {
        var reverseStr = "";
        for(i = str.length - 1; i >= 0; i--){
        reverseStr += str[i];
        }
        return reverseStr; }

        document.write(reverseString("hello"))


        function reverseString(str) {
        return str
        .split("")
        .reverse()
        .join(""); }

    </script>
