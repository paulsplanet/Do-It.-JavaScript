<body>
    <script>
        function sumFibs(num) {
            var a = 1;
            var b = 1;
            var fib = a + b;
            var sum = 2;
            while (fib <= num) {
                if ((fib % 2 !== 0)){
                sum += fib;
                }
            a = b;
            b = fib;
            fib = a + b;
            }
            return sum;
        }
    </script>
</body>
