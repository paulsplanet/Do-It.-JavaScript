<body>
    <script>
        function sumAll(arr) {
 let newArr = arr.sort(function(a,b){
   return a-b;
 })
 let result = newArr[0];
 for (var i = newArr[0]+1; i <= newArr[1]; i++){
   result += i; 
 }
 console.log(result);
 return result;
}

sumAll([5, 10]);
    </script>
</body>
