<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr_1 = ["SanFrancisco", "Sacramento", "Davis", "Riverside"];
        var arr_2 = ["LosAngeles", "SanDiego", "Napa"];

        var result = arr_1.join("-");
        console.log(result);

        result = arr_1.concat(arr_2);
        console.log(result);

        result = arr_1.slice(1,3);  // Sacramento, Davis. delete <[1] & >=[3]
        console.log(result);

        arr_1.sort();
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);

        arr_1.splice(2,2, "Sonoma", "Carlsbad"); // switch 2 array element from [2]
        console.log(arr_1);

        var data1 = arr_2.pop();
        var data2 = arr_2.shift();

        arr_2.push(data2);
        console.log(arr_2);

        arr_2.unshift(data1);
        console.log(arr_2);

    </script>
</body>
</html>
