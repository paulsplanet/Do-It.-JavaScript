<body>
    <script>
        function uniteUnique(arr) {
          let uniqueArr = [];
          for ( var i = 0; i < arguments.length; i++ ){
            var arrIndex = arguments[i];
            for ( var j = 0; j < arrIndex.length; j++){
              var number = arrIndex[j];
              if ( uniqueArr.indexOf(number) < 0){
                uniqueArr.push(number);     
                }  
            }  
        }
        return uniqueArr;  }

    </script>
