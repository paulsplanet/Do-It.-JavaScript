<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var info = navigator.userAgent.toLowerCase();
        var osImg = null;

        if(info.indexOf('windows') >= 0){
            osImg = "windows.png";
        } else if(info.indexOf('macintosh') >= 0){
            osImg = "macintosh.png";
        } else if(info.indexOf('iphone') >= 0){
            osImg = "iphone.png";
        } else if(info.indexOf('android') >= 0){
            osImg = "android.png";
        }
        
        document.write("<img src=\"" + osImg + "\">", "<br>");
        document.write("Monitor Resolution Width: " + screen.width +"px", "<br>");
        document.write("Monitor Resolution Height: " + screen.height + "px", "<br>");
        
    </script>
</body>
</html>
