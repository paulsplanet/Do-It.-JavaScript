<html lang="en">

<body>
    <script>
        var lowerCase = [];
        var newStr = [];
        function titleCase(str) {
   lowerCase = str.toLowerCase().split(" ");
   
  var result = [];
  for (var i = 0; i < lowerCase.length; i++){
    newStr = lowerCase[i][0].toUpperCase();
    result[i] = lowerCase[i].replace(lowerCase[i][0], newStr);
    
  }
  return result.join(" ");
}


document.write(titleCase("sHoRt AnD sToUt") + "<br>");
document.write(lowerCase + "<br>");
document.write(newStr);
    </script>
</body>
