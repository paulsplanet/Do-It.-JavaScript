<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertToRoman(num) {
            let indexNum = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
            let indexRom = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];
            var romanNumeral = "";

            for (var i = 0; i < indexNum.length; i++){
                while (indexNum[i] <= num){
                romanNumeral += indexRom[i];
                num -= indexNum[i];
                }
            }

            return romanNumeral;
        }

        convertToRoman(36);
        
    </script>
</body>
</html>
